<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fab fa-youtube me-2"></i>Gallery
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="add-video-form">
            <div class="input-group">
                <input type="text" id="videoUrl" class="form-control" placeholder="Enter YouTube video URL">
                <button class="btn btn-danger" onclick="addVideo()">
                    <i class="fas fa-plus me-2"></i>Add Video
                </button>
            </div>
        </div>

        <div class="video-gallery" id="videoGallery"></div>
    </div>

    <div class="video-player-container" id="videoPlayerContainer">
        <div class="video-player-wrapper">
            <div class="player-controls">
                <button class="control-button" onclick="createNoteInPlayer()">
                    <i class="fas fa-sticky-note"></i>
                </button>
                <button class="control-button" onclick="closeVideo()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="videoPlayer"></div>
        </div>
    </div>

    <div class="note-icon" onclick="createNote()">
        <i class="fas fa-sticky-note"></i>
    </div>

    <div class="notes-panel" id="notesPanel">
        <div class="notes-panel-header">
            <h4><i class="fas fa-sticky-note me-2"></i>Saved Notes</h4>
            <button class="control-button" onclick="toggleNotesPanel()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div id="savedNotes"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
